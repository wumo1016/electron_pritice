<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .top_box {
        padding: 10px;
      }
      .icon_box {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="top_box">
      <span
        class="icon_box"
        style="background: red"
        onclick="preloadApi.setWindow('close')"
      >
        <img src="./images/close.svg" alt="" />
      </span>
      <span
        class="icon_box"
        style="background: #f7f783"
        onclick="preloadApi.setWindow('minus')"
      >
        <img src="./images/minus.svg" alt="" />
      </span>
      <span
        class="icon_box"
        style="background: #8add8a"
        onclick="preloadApi.setWindow('stretching')"
      >
        <img src="./images/stretching.svg" alt="" style="width: 14px" />
      </span>
    </div>
  </body>
</html>
